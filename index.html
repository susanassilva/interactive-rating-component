<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Rating Component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="section-page">
    <div class="container">
      <div class="container-content">
        <img src="./images/icon-star.svg" class="container-content-img">
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      </div>
      <div class="container-buttons">
        <div class="button-numbers">
          <button class="btn" id='btn-1' onclick="rating(1)">1</button>
          <button class="btn" id="btn-2" onclick="rating(2)">2</button>
          <button class="btn" id="btn-3" onclick="rating(3)">3</button>
          <button class="btn" id="btn-4" onclick="rating(4)">4</button>
          <button class="btn" id="btn-5" onclick="rating(5)">5</button>
        </div>
        <button type="submit" class="btn-submit" >Submit</button>
      </div>
    </div>
  </section>
  <footer>
    <div class="footer-container">
      <p>Challenge by Frontend Mentor. Coded by @susanassilva</p>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
